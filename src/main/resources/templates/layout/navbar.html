<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0" th:fragment="navbar-links">
        <a href="" class="text-decoration-none d-block d-lg-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="/index" class="nav-item nav-link " th:classappend="${page == 'index'} ? 'active' : ''">Home</a>
                <a href="/shop" class="nav-item nav-link" th:classappend="${page == 'shop'} ? 'active' : ''">Shop</a>
                <a href="/detail" class="nav-item nav-link" th:classappend="${page == 'detail'} ? 'active' : ''">Shop Detail</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="/cart" class="dropdown-item" th:classappend="${page == 'cart'} ? 'active' : ''">Shopping Cart</a>
                        <a href="/checkout" class="dropdown-item" th:classappend="${page == 'checkout'} ? 'active' : ''">Checkout</a>
                    </div>
                </div>
                <a href="/contact" class="nav-item nav-link" th:classappend="${page == 'contact'} ? 'active' : ''">Contact</a>
            </div>
            <div class="navbar-nav ml-auto py-0">
                <a href="" class="nav-item nav-link">Login</a>
                <a href="" class="nav-item nav-link">Register</a>
            </div>
        </div>
    </nav>
    <div class="col-lg-3 d-none d-lg-block" th:fragment="navbar-categories">
        <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
            data-toggle="collapse" href="#navbar-vertical"
            style="height: 65px; margin-top: -1px; padding: 0 30px;">
            <h6 class="m-0">Categories</h6>
            <i class="fa fa-angle-down text-dark"></i>
        </a>
        <nav class="collapse navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0"
            id="navbar-vertical" th:classappend="${page == 'index'} ? 'show' : ''">
            <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link" data-toggle="dropdown">Dresses <i
                            class="fa fa-angle-down float-right mt-1"></i></a>
                    <div class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                        <a href="" class="dropdown-item">Men's Dresses</a>
                        <a href="" class="dropdown-item">Women's Dresses</a>
                        <a href="" class="dropdown-item">Baby's Dresses</a>
                    </div>
                </div>
                <a href="" class="nav-item nav-link">Shirts</a>
                <a href="" class="nav-item nav-link">Jeans</a>
                <a href="" class="nav-item nav-link">Swimwear</a>
                <a href="" class="nav-item nav-link">Sleepwear</a>
                <a href="" class="nav-item nav-link">Sportswear</a>
                <a href="" class="nav-item nav-link">Jumpsuits</a>
                <a href="" class="nav-item nav-link">Blazers</a>
                <a href="" class="nav-item nav-link">Jackets</a>
                <a href="" class="nav-item nav-link">Shoes</a>
            </div>
        </nav>
    </div>

    
</body>
</html>
