<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0" th:fragment="navbar-links">
        <a href="" class="text-decoration-none d-block d-lg-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">G</span>Uniformes</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="/index" class="nav-item nav-link " th:classappend="${page == 'index'} ? 'active' : ''">Inicio</a>
                <a href="/shop" class="nav-item nav-link" th:classappend="${page == 'shop'} ? 'active' : ''">Tienda</a>
                <a href="/detail" class="nav-item nav-link" th:classappend="${page == 'detail'} ? 'active' : ''">Detalle tienda</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Paginas</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="/cart" class="dropdown-item" th:classappend="${page == 'cart'} ? 'active' : ''">Carrito de compra</a>
                        <a href="/checkout" class="dropdown-item" th:classappend="${page == 'checkout'} ? 'active' : ''">Checkout</a>
                    </div>
                </div>
                <a href="/contact" class="nav-item nav-link" th:classappend="${page == 'contact'} ? 'active' : ''">Contacto</a>
            </div>
            <div class="navbar-nav ml-auto py-0">
                <a href="" class="nav-item nav-link">Login</a>
                <a href="" class="nav-item nav-link">Registro</a>
            </div>
        </div>
    </nav>

    <!-- NAVBAR - categories -->
    <div class="col-lg-3 d-none d-lg-block" th:fragment="navbar-categories">
        <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
            <h6 class="m-0">Categorias</h6>
            <i class="fa fa-angle-down text-dark"></i>
        </a>
        <nav class="collapse navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical"  th:classappend="${page == 'index'} ? ' show' : ' position-absolute bg-light'" th:style="${page != 'index'} ? 'width: calc(100% - 30px); z-index: 1;'">
            <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                
                <a href="" class="nav-item nav-link">Camisas</a>
                <a href="" class="nav-item nav-link">Camisetas</a>
                <a href="" class="nav-item nav-link">Pantalon diario</a>
                <a href="" class="nav-item nav-link">Uniformes de diario</a>
                <a href="" class="nav-item nav-link">Sudaderas</a>
                <a href="" class="nav-item nav-link">Delantales</a>
                <a href="" class="nav-item nav-link">Chaquetas de Gala</a>
                <a href="" class="nav-item nav-link">Pantalonetas</a>
                <a href="" class="nav-item nav-link">Zapatos y Zapatillas</a>
            </div>
        </nav>
    </div>

    
</body>
</html>
