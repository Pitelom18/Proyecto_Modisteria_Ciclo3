                                th:value="${item.valor}" th:id="${item.id}">
                            <label class="custom-control-label" th:for="${item.id}" th:text="${item.etiqueta}">All
                                Price</label>
                            <span class="badge border font-weight-normal">1000</span>
                        </div>


                    </div>
                </form>

                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="dropdown ml-4">
